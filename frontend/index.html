<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agentic AI Assistant</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
</head>

<body>
    <div class="app-container">
        <header>
            <div class="logo">
                <h1>Agentic AI</h1>
            </div>
            <div class="status-indicator">
                <span class="dot"></span> Online
            </div>
        </header>

        <main class="chat-area" id="chat-area">
            <div class="message bot-message">
                <div class="message-content">
                    Hello! I can help you with text, images, PDFs, or audio.
                    Upload a file or ask me anything.
                </div>
            </div>
        </main>

        <div class="input-area">
            <div class="attachment-preview" id="attachment-preview"></div>
            <div class="input-wrapper">
                <label for="file-upload" class="attach-btn" title="Upload File">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path
                            d="M21.44 11.05l-9.19 9.19a6 6 0 0 1-8.49-8.49l9.19-9.19a4 4 0 0 1 5.66 5.66l-9.2 9.19a2 2 0 0 1-2.83-2.83l8.49-8.48">
                        </path>
                    </svg>
                </label>
                <input type="file" id="file-upload" hidden accept=".pdf,.jpg,.jpeg,.png,.mp3,.wav,.m4a">

                <input type="text" id="user-input" placeholder="Type a message or describe your task..."
                    autocomplete="off">

                <button id="send-btn">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <line x1="22" y1="2" x2="11" y2="13"></line>
                        <polygon points="22 2 15 22 11 13 2 9 22 2"></polygon>
                    </svg>
                </button>
            </div>
        </div>
    </div>
    <script src="app.js"></script>
</body>

</html>
